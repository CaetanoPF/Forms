<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <form>
        <div class="principal">

            <h1>Cadastro de login</h1>
            <div class="perguntas" action="/action_page.php">

                <label for="fname">Primeiro nome:</label><br>
                <input type="text" id="fname" name="fname" value=""><br>
                <label for="lname">Último nome:</label><br>
                <input type="text" id="lname" name="lname" value=""><br>

            </div>

            <div class="perguntas">
                <p class="titulo_forms">Sexo:</p>
                <input type="radio" id="sexo" name="masc" value="Masculino">
                <label for="masc">Masculino</label><br>
                <input type="radio" id="sexo" name="fem" value="Feminino">
                <label for="fem">Feminino</label><br>

            </div>

            <div class="perguntas">
                <p class="titulo_forms">Animal de Estimação:</p>
                <input type="checkbox" id="pet1" name="pet1" value="Gato">
                <label for="pet1"> Eu tenho um gato</label><br>
                <input type="checkbox" id="pet2" name="pet2" value="Cachorro">
                <label for="pet2"> Eu tenho um cachorro</label><br>
                <input type="checkbox" id="pet3" name="pet3" value="Hamister">
                <label for="pet3"> Eu tenho um Hamister</label>
            </div><br>

            <div class="perguntas">
                <label for="quantity">Informe seu número da sorte (de 1 a 99):</label><br>
                <input type="number" id="quantity" name="quantity" min="1" max="99">
            </div><br>

            <div class="perguntas">
                <label for="favcolor">Selecione sua cor favorita: </label>
                <input type="color" id="favcolor" name="favcolor" value="">
            </div><br>

            <div class="perguntas">
                <label for="birthdaytime">Data de nascimento (data e hora):</label><br>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
            </div><br>

            <div class="perguntas">
                <label for="quantity">Quantas pessoas moram com você:</label>
                <input type="number" id="quantity" name="quantity" min="0" max="100" step="1" value="0">
            </div><br>

            <div class="perguntas">
                <label for="phone">Enter a phone number:</label><br><br>
                <input type="tel" id="phone" name="phone" placeholder="(12)3456-7890"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                <small>Formato: 123-45-678</small><br><br>
                <input type="submit" value="Submit">
            </div>

            <div class="perguntas">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div><br>

            <div class="perguntas">
                <label for="username">Usuário:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="pwd">Senha:</label><br>
                <input type="password" id="pwd" name="pwd"><br>
            </div><br>
            <div class="perguntas">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </div>
    </form>
</body>

</html>
